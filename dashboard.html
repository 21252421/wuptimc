<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>WuptiMC | Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section">
  <h2>Spiller Dashboard</h2>

  <input id="username" placeholder="Minecraft brugernavn">
  <button onclick="login()">Log ind</button>

  <div id="result" style="margin-top:20px"></div>
</section>

<script>
const API = "https://wuptimc-backend.onrender.com";

async function login(){
  const username = document.getElementById("username").value;

  const res = await fetch(API + "/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username })
  });

  const data = await res.json();

  document.getElementById("result").innerHTML = `
    <h3>${data.username}</h3>
    <p>Rank: ${data.rank}</p>
    <p>Coins: ${data.coins}</p>
    <img src="https://mc-heads.net/avatar/${data.username}/128">
  `;
}
</script>

</body>
</html>
